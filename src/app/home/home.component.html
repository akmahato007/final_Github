<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="username" class="sr-only">Git UserName</label>
                    <input type="username" name="username" [(ngModel)]="username" class="form-control" id="username"
                        required>
                    <!-- {{username}} -->
                </div>

                <!-- <div>{{usernameControl.username}}</div>
                <div>{{usernameControl.untouched}}</div> -->

                <div class="form-group">
                    <label for="password" class="sr-only">Git Personal Access Token</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password"
                        required>
                    <!-- {{password}} -->
                </div>

                <button type="submit" (click)="signIn()">Submit</button>
            </form>
        </div>
    </div>
</div>
